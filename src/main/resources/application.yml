spring:
  datasource:
    # H2 인메모리 데이터베이스 연결 URL (애플리케이션 종료 시 DB 데이터 유지 안 함)
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # H2 데이터베이스 드라이버 클래스명
    driverClassName: org.h2.Driver
    # 데이터베이스 접속 사용자 이름
    username: sa
    # 데이터베이스 접속 비밀번호
    password:
  jpa:
    # JPA에서 사용할 데이터베이스 플랫폼 (H2 방언 설정)
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # 애플리케이션 실행 시 엔티티 변경 사항을 DB 스키마에 자동 반영
      ddl-auto: update
  h2:
    console:
      # 웹 브라우저에서 사용할 수 있는 H2 콘솔 활성화 여부
      enabled: true
  batch:
    jdbc:
      # 스프링 배치 실행에 필요한 메타데이터 테이블을 항상 초기화/생성
      initialize-schema: always
